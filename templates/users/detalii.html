{% extends 'layout/base.html' %}

{% block content %}
<div class="card text-center">
  <div class="card-header">
      {{ object.name }}
  </div>
  <div class="card-body">
    <h5 class="card-title">Detalii despre {{ object.first_name }} - {{ object.second_name }}</h5>
    <p class="card-text">{{ object.phone}}</p>
    <p class="card-text">{{ object.email}}</p>
    <p class="card-text">{{ object.gender}}</p>
    <a href="{% url 'home-page' %}" class="btn btn-primary">Go to homepage</a>
    <a href="{% url 'users-edit' object.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'users-delete' object.id %}" class="btn btn-primary">Delete</a>
  </div>
  <div class="card-footer text-body-secondary">
    Txt for footer data
  </div>
</div>
{% endblock content %}
